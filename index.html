
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agatha Raisin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: #1a1a1a;
            overflow-y: auto;
            border-right: 2px solid #2a2a2a;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .sidebar-header {
            padding: 25px 20px;
            background: #141414;
            border-bottom: 2px solid #2a2a2a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 13px;
            color: #4ade80;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .seasons-list {
            padding: 15px;
        }

        .season {
            margin-bottom: 20px;
        }

        .season-header {
            padding: 15px 18px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border: 1px solid #2a2a2a;
        }

        .season-header:hover {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            border-color: #3a3a3a;
            transform: translateX(3px);
        }

        .season-name {
            font-size: 16px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .season-toggle {
            font-size: 18px;
            transition: transform 0.3s;
            color: #94a3b8;
        }

        .season-toggle.open {
            transform: rotate(90deg);
        }

        .videos-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .videos-list.open {
            max-height: 3000px;
            padding-top: 10px;
        }

        .video-item {
            padding: 14px 16px;
            margin: 6px 0;
            background: #0f0f0f;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .video-item:hover {
            background: #1a1a1a;
            border-color: #333;
            transform: translateX(5px);
        }

        .video-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .video-item.watched {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border-color: #059669;
        }

        .video-info {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 14px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .video-item:hover .video-title::before {
            content: attr(data-full-title);
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #667eea;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            white-space: normal;
            max-width: 400px;
            z-index: 10000;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
            border: 2px solid #764ba2;
            text-align: center;
            line-height: 1.4;
            pointer-events: none;
        }

        .progress-bar-small {
            width: 100%;
            height: 3px;
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 6px;
        }

        .progress-fill-small {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
            border-radius: 2px;
        }

        .progress-fill-small.watched {
            background: #10b981;
        }

        .video-status {
            margin-left: 12px;
            font-size: 20px;
        }

        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .player-header {
            padding: 18px 25px;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-title {
            font-size: 18px;
            flex: 1;
            text-align: center;
            color: #e2e8f0;
            font-weight: 500;
        }

        .fullscreen-btn, .mark-watched-btn {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            margin-left: 10px;
        }

        .fullscreen-btn:hover, .mark-watched-btn:hover {
            background: #2a2a2a;
        }

        .mark-watched-btn {
            background: #059669;
            border-color: #047857;
        }

        .mark-watched-btn:hover {
            background: #047857;
        }

        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-message {
            text-align: center;
            font-size: 16px;
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üîç Agatha Raisin</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    <span id="statusText">Listo</span>
                </div>
            </div>
            <div class="seasons-list" id="seasonsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì∫</div>
                    <p>Configurando videos...</p>
                </div>
            </div>
        </div>

        <div class="player-area" id="playerArea">
            <div class="player-header">
                <div class="player-title" id="playerTitle">Selecciona un episodio</div>
                <div>
                    <button class="mark-watched-btn" onclick="markCurrentAsWatched()" style="display: none;" id="markWatchedBtn">‚úì Marcar visto</button>
                    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Pantalla completa</button>
                </div>
            </div>
            <div class="player-container">
                <div class="loading-message" id="loadingMessage">
                    Selecciona un episodio para comenzar
                </div>
                <video id="videoPlayer" controls style="display: none;"></video>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURACI√ìN ====================
        // ID de la carpeta de Google Drive (lo obtienes de la URL)
        const FOLDER_ID = '1rjt-lXaUE2JscuvpkgiSokDnpnSjIiaa';
        
        // API Key de Google Drive
        const API_KEY = 'AIzaSyCFAswsjv7uZq7R61ygWuC-Q2wh4gnj3XU';
        
        let DRIVE_FILES = [];

        // ==================== VARIABLES GLOBALES ====================
        let currentVideo = null;
        let progressData = {};
        const WATCHED_THRESHOLD = 0.95;
        const STORAGE_KEY = 'agatha_raisin_progress';

        // ==================== GOOGLE DRIVE API ====================
        async function loadFilesFromDrive() {
            if (API_KEY === 'TU_API_KEY_AQUI') {
                console.error('‚ö†Ô∏è Necesitas configurar tu API Key de Google Drive');
                document.getElementById('statusText').textContent = 'Error: Falta API Key';
                document.getElementById('seasonsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîë</div>
                        <p style="color: #ef4444;">Necesitas configurar la API Key</p>
                        <p style="font-size: 13px; margin-top: 10px;">
                            Ve a <a href="https://console.cloud.google.com" target="_blank" style="color: #667eea;">Google Cloud Console</a>
                            para crear una API Key
                        </p>
                    </div>
                `;
                return;
            }

            try {
                document.getElementById('statusText').textContent = 'Cargando archivos...';
                
                // Consultar archivos de la carpeta usando Google Drive API v3
                const url = `https://www.googleapis.com/drive/v3/files?` +
                    `q='${FOLDER_ID}'+in+parents` +
                    `&key=${API_KEY}` +
                    `&fields=files(id,name,mimeType)`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.files || data.files.length === 0) {
                    throw new Error('No se encontraron archivos en la carpeta');
                }
                
                // Filtrar solo archivos de video
                const videoExtensions = ['.mp4', '.mkv', '.avi', '.webm', '.mov', '.m4v'];
                DRIVE_FILES = data.files
                    .filter(file => {
                        const ext = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
                        return videoExtensions.includes(ext);
                    })
                    .map(file => ({
                        id: file.id,
                        name: file.name
                    }));
                
                console.log(`‚úÖ ${DRIVE_FILES.length} videos encontrados`);
                document.getElementById('statusText').textContent = `${DRIVE_FILES.length} episodios`;
                
                // Renderizar temporadas
                const seasons = organizeBySeasons(DRIVE_FILES);
                renderSeasons(seasons);
                
            } catch (error) {
                console.error('Error al cargar archivos:', error);
                document.getElementById('statusText').textContent = 'Error de conexi√≥n';
                document.getElementById('seasonsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p style="color: #ef4444;">Error al cargar archivos</p>
                        <p style="font-size: 13px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }

        // ==================== FUNCIONES DE ALMACENAMIENTO ====================
        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    progressData = JSON.parse(saved);
                } catch (e) {
                    progressData = {};
                }
            }
        }

        function saveProgress() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progressData));
        }

        // ==================== PARSEO Y ORGANIZACI√ìN ====================
        function parseFileName(fileName) {
            const match = fileName.match(/(\d+)x(\d+)/i);
            if (match) {
                return {
                    season: parseInt(match[1]),
                    episode: parseInt(match[2]),
                    originalName: fileName
                };
            }
            return null;
        }

        function organizeBySeasons(files) {
            const seasons = {};
            
            files.forEach(file => {
                const parsed = parseFileName(file.name);
                if (parsed) {
                    const seasonNum = parsed.season;
                    
                    if (!seasons[seasonNum]) {
                        seasons[seasonNum] = {
                            name: `Temporada ${seasonNum}`,
                            videos: []
                        };
                    }
                    
                    seasons[seasonNum].videos.push({
                        id: `s${parsed.season}e${parsed.episode}`,
                        title: parsed.originalName.replace(/\.[^/.]+$/, ''),
                        fullName: parsed.originalName,
                        episode: parsed.episode,
                        fileId: file.id,
                        // Usar URL con m√°xima calidad (1080p si est√° disponible)
                        url: `https://drive.google.com/file/d/${file.id}/preview?quality=high`
                    });
                }
            });
            
            Object.values(seasons).forEach(season => {
                season.videos.sort((a, b) => a.episode - b.episode);
            });
            
            return Object.keys(seasons)
                .sort((a, b) => parseInt(a) - parseInt(b))
                .map(key => seasons[key]);
        }

        // ==================== UI ====================
        function renderSeasons(seasons) {
            const seasonsList = document.getElementById('seasonsList');
            seasonsList.innerHTML = '';

            if (seasons.length === 0) {
                seasonsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <p>No se encontraron episodios</p>
                        <p style="font-size: 12px; margin-top: 10px;">
                            A√±ade archivos en la secci√≥n DRIVE_FILES
                        </p>
                    </div>
                `;
                return;
            }

            seasons.forEach((season) => {
                const seasonDiv = document.createElement('div');
                seasonDiv.className = 'season';
                
                const seasonHeader = document.createElement('div');
                seasonHeader.className = 'season-header';
                seasonHeader.innerHTML = `
                    <span class="season-name">${season.name}</span>
                    <span class="season-toggle">‚ñ∂</span>
                `;
                
                const videosList = document.createElement('div');
                videosList.className = 'videos-list';
                
                season.videos.forEach(video => {
                    const progress = progressData[video.id] || 0;
                    const isWatched = progress >= WATCHED_THRESHOLD;
                    
                    const videoItem = document.createElement('div');
                    videoItem.className = `video-item ${isWatched ? 'watched' : ''}`;
                    videoItem.innerHTML = `
                        <div class="video-info">
                            <div class="video-title" data-full-title="${video.fullName}">${video.title}</div>
                            <div class="progress-bar-small">
                                <div class="progress-fill-small ${isWatched ? 'watched' : ''}" 
                                     style="width: ${progress * 100}%"></div>
                            </div>
                        </div>
                        <div class="video-status">${isWatched ? '‚úì' : ''}</div>
                    `;
                    
                    videoItem.onclick = () => playVideo(video);
                    videosList.appendChild(videoItem);
                });
                
                seasonHeader.onclick = () => {
                    const toggle = seasonHeader.querySelector('.season-toggle');
                    toggle.classList.toggle('open');
                    videosList.classList.toggle('open');
                };
                
                seasonDiv.appendChild(seasonHeader);
                seasonDiv.appendChild(videosList);
                seasonsList.appendChild(seasonDiv);
            });

            // Abrir primera temporada
            const firstToggle = seasonsList.querySelector('.season-toggle');
            const firstVideosList = seasonsList.querySelector('.videos-list');
            if (firstToggle && firstVideosList) {
                firstToggle.classList.add('open');
                firstVideosList.classList.add('open');
            }
        }

        // ==================== REPRODUCCI√ìN ====================
        async function playVideo(video) {
            currentVideo = video;
            
            const player = document.getElementById('videoPlayer');
            const playerTitle = document.getElementById('playerTitle');
            const loadingMessage = document.getElementById('loadingMessage');
            const markWatchedBtn = document.getElementById('markWatchedBtn');
            
            playerTitle.textContent = video.title;
            loadingMessage.textContent = 'Cargando buffer inicial...';
            loadingMessage.style.display = 'block';
            player.style.display = 'none';
            
            try {
                // Usar URL de descarga directa de Google Drive
                const downloadUrl = `https://www.googleapis.com/drive/v3/files/${video.fileId}?alt=media&key=${API_KEY}`;
                
                const response = await fetch(downloadUrl);
                
                if (!response.ok) {
                    throw new Error('Error al descargar el video');
                }
                
                const contentLength = response.headers.get('content-length');
                const total = parseInt(contentLength, 10);
                let loaded = 0;
                let hasStartedPlaying = false;
                
                const reader = response.body.getReader();
                const chunks = [];
                
                // Buffer inicial: 5 MB para empezar a reproducir
                const START_BUFFER = 5 * 1024 * 1024;
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        // Descarga completa - actualizar con video completo
                        const blob = new Blob(chunks);
                        const videoUrl = URL.createObjectURL(blob);
                        player.src = videoUrl;
                        console.log('‚úÖ Descarga completada - video completo disponible');
                        break;
                    }
                    
                    chunks.push(value);
                    loaded += value.length;
                    
                    // Empezar a reproducir cuando tengamos suficiente buffer
                    if (!hasStartedPlaying && loaded >= START_BUFFER) {
                        hasStartedPlaying = true;
                        
                        // Crear blob con lo descargado hasta ahora
                        const partialBlob = new Blob(chunks);
                        const videoUrl = URL.createObjectURL(partialBlob);
                        
                        player.src = videoUrl;
                        player.style.display = 'block';
                        loadingMessage.style.display = 'none';
                        markWatchedBtn.style.display = 'inline-block';
                        
                        // Restaurar progreso
                        const savedProgress = progressData[video.id] || 0;
                        if (savedProgress > 0 && savedProgress < WATCHED_THRESHOLD) {
                            player.addEventListener('loadedmetadata', () => {
                                player.currentTime = player.duration * savedProgress;
                            }, { once: true });
                        }
                        
                        player.play().catch(e => console.error('Error al reproducir:', e));
                        updateActiveVideoItem();
                        
                        console.log('üé¨ Reproducci√≥n iniciada - descarga contin√∫a en segundo plano');
                    }
                    
                    // Si ya est√° reproduciendo, mostrar progreso silencioso en consola
                    if (hasStartedPlaying) {
                        const percent = Math.round((loaded / total) * 100);
                        if (percent % 10 === 0) { // Log cada 10%
                            console.log(`‚¨áÔ∏è Descargando en segundo plano: ${percent}%`);
                        }
                    } else {
                        // Mostrar progreso inicial
                        const mbLoaded = (loaded / (1024 * 1024)).toFixed(1);
                        const mbNeeded = (START_BUFFER / (1024 * 1024)).toFixed(1);
                        loadingMessage.textContent = `Cargando buffer: ${mbLoaded} / ${mbNeeded} MB`;
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                loadingMessage.textContent = 'Error al cargar el video. Verifica la conexi√≥n.';
                loadingMessage.style.display = 'block';
            }
        }
        
        function markCurrentAsWatched() {
            if (currentVideo) {
                progressData[currentVideo.id] = 1.0;
                saveProgress();
                markAsWatched(currentVideo.id);
            }
        }
        window.markCurrentAsWatched = markCurrentAsWatched;

        function updateActiveVideoItem() {
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('active');
                if (item.querySelector('.video-title').textContent === currentVideo.title) {
                    item.classList.add('active');
                }
            });
        }

        function updateVideoProgress(videoId, progress) {
            document.querySelectorAll('.video-item').forEach(item => {
                const titleElement = item.querySelector('.video-title');
                const progressBar = item.querySelector('.progress-fill-small');
                
                if (currentVideo && titleElement.textContent === currentVideo.title) {
                    progressBar.style.width = `${progress * 100}%`;
                }
            });
        }

        function markAsWatched(videoId) {
            document.querySelectorAll('.video-item').forEach(item => {
                const titleElement = item.querySelector('.video-title');
                
                if (currentVideo && titleElement.textContent === currentVideo.title) {
                    item.classList.add('watched');
                    item.querySelector('.progress-fill-small').classList.add('watched');
                    item.querySelector('.video-status').textContent = '‚úì';
                }
            });
            saveProgress();
        }

        // ==================== TRACKING DE PROGRESO ====================
        const videoPlayer = document.getElementById('videoPlayer');
        
        videoPlayer.addEventListener('timeupdate', () => {
            if (currentVideo && videoPlayer.duration > 0) {
                const progress = videoPlayer.currentTime / videoPlayer.duration;
                progressData[currentVideo.id] = progress;
                
                if (Math.floor(videoPlayer.currentTime) % 5 === 0) {
                    saveProgress();
                    updateVideoProgress(currentVideo.id, progress);
                }
                
                if (progress >= WATCHED_THRESHOLD) {
                    markAsWatched(currentVideo.id);
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            if (currentVideo && videoPlayer.duration > 0) {
                progressData[currentVideo.id] = videoPlayer.currentTime / videoPlayer.duration;
                saveProgress();
            }
        });

        // ==================== PANTALLA COMPLETA ====================
        function toggleFullscreen() {
            const playerArea = document.getElementById('playerArea');
            
            if (!document.fullscreenElement) {
                if (playerArea.requestFullscreen) {
                    playerArea.requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // ==================== INICIALIZACI√ìN ====================
        loadProgress();
        loadFilesFromDrive();  // Cargar archivos autom√°ticamente desde Google Drive
    </script>
</body>
</html>
