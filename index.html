<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agatha Raisin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: #1a1a1a;
            overflow-y: auto;
            border-right: 2px solid #2a2a2a;
            transition: transform 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .sidebar-header {
            padding: 25px 20px;
            background: #141414;
            border-bottom: 2px solid #2a2a2a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 13px;
            color: #4ade80;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .seasons-list {
            padding: 15px;
        }

        .season {
            margin-bottom: 20px;
        }

        .season-header {
            padding: 15px 18px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border: 1px solid #2a2a2a;
        }

        .season-header:hover {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            border-color: #3a3a3a;
            transform: translateX(3px);
        }

        .season-name {
            font-size: 16px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .season-toggle {
            font-size: 18px;
            transition: transform 0.3s;
            color: #94a3b8;
        }

        .season-toggle.open {
            transform: rotate(90deg);
        }

        .videos-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .videos-list.open {
            max-height: 3000px;
            padding-top: 10px;
        }

        .video-item {
            padding: 14px 16px;
            margin: 6px 0;
            background: #0f0f0f;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .video-item:hover {
            background: #1a1a1a;
            border-color: #333;
            transform: translateX(5px);
        }

        .video-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .video-item.watched {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border-color: #059669;
        }

        .video-info {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 14px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .video-item:hover .video-title::before {
            content: attr(data-full-title);
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #667eea;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            white-space: normal;
            max-width: 400px;
            z-index: 10000;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
            border: 2px solid #764ba2;
            text-align: center;
            line-height: 1.4;
            pointer-events: none;
        }

        .progress-bar-small {
            width: 100%;
            height: 3px;
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 6px;
        }

        .progress-fill-small {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
            border-radius: 2px;
        }

        .progress-fill-small.watched {
            background: #10b981;
        }

        .video-status {
            margin-left: 12px;
            font-size: 20px;
        }

        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            width: 100%;
            transition: margin-left 0.3s ease;
        }
        
        .player-area.sidebar-visible {
            margin-left: 350px;
        }

        .player-header {
            padding: 18px 25px;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-title {
            font-size: 18px;
            text-align: center;
            flex: 1;
            color: #e2e8f0;
            font-weight: 500;
        }

        .fullscreen-btn, .mark-watched-btn {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            margin-left: 10px;
        }

        .fullscreen-btn:hover, .mark-watched-btn:hover {
            background: #2a2a2a;
        }

        .mark-watched-btn {
            background: #059669;
            border-color: #047857;
        }

        .mark-watched-btn:hover {
            background: #047857;
        }

        .toggle-sidebar-btn {
            position: fixed;
            left: 0;
            top: 20px;
            background: #667eea;
            border: 2px solid #764ba2;
            border-left: none;
            color: white;
            padding: 20px 12px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 2px 0 15px rgba(102, 126, 234, 0.5);
            z-index: 1001;
        }

        .toggle-sidebar-btn:hover {
            background: #764ba2;
            padding-right: 20px;
            box-shadow: 2px 0 20px rgba(118, 75, 162, 0.7);
        }

        .pin-sidebar-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            z-index: 20;
        }

        .pin-sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .pin-sidebar-btn.pinned {
            background: #667eea;
            border-color: #764ba2;
        }


        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-message {
            text-align: center;
            font-size: 16px;
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .player-title {
                font-size: 15px;
            }
            
            .toggle-sidebar-btn {
                font-size: 20px;
                padding: 15px 10px;
            }
            
            .player-area.sidebar-visible {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="pin-sidebar-btn" onclick="togglePin()" id="pinBtn" title="Fijar/Desfijar panel">üìå</button>
            <div class="sidebar-header">
                <h1>üîç Agatha Raisin</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    <span id="statusText">Listo</span>
                </div>
            </div>
            <div class="seasons-list" id="seasonsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì∫</div>
                    <p>Configurando videos...</p>
                </div>
            </div>
        </div>

        <div class="player-area" id="playerArea">
            <div class="player-header">
                <div class="player-title" id="playerTitle">Selecciona un episodio</div>
                <div>
                    <button class="mark-watched-btn" onclick="markCurrentAsWatched()" style="display: none;" id="markWatchedBtn">‚úì Marcar visto</button>
                    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Pantalla completa</button>
                </div>
            </div>
            <div class="player-container">
                <div class="loading-message" id="loadingMessage">
                    Selecciona un episodio para comenzar
                </div>
                <video id="videoPlayer" controls style="display: none;"></video>
            </div>
        </div>
        
        <button class="toggle-sidebar-btn" onclick="toggleSidebar()">‚ò∞</button>
    </div>

    <script>
        // ==================== CONFIGURACI√ìN ====================
        const FOLDER_ID = '1rjt-lXaUE2JscuvpkgiSokDnpnSjIiaa';
        const API_KEY = 'AIzaSyCFAswsjv7uZq7R61ygWuC-Q2wh4gnj3XU';
        
        let DRIVE_FILES = [];

        // ==================== VARIABLES GLOBALES ====================
        let currentVideo = null;
        let progressData = {};
        const WATCHED_THRESHOLD = 0.95;
        const STORAGE_KEY = 'agatha_raisin_progress';
        const START_BUFFER = 5 * 1024 * 1024;
        const VIDEO_EXTENSIONS = ['.mp4', '.mkv', '.avi', '.webm', '.mov', '.m4v'];

        // ==================== CACHE DE ELEMENTOS DOM ====================
        const elements = {
            sidebar: null,
            playerArea: null,
            videoPlayer: null,
            statusText: null,
            seasonsList: null,
            playerTitle: null,
            loadingMessage: null,
            markWatchedBtn: null,
            pinBtn: null,
            toggleBtn: null
        };

        function initializeElements() {
            elements.sidebar = document.getElementById('sidebar');
            elements.playerArea = document.getElementById('playerArea');
            elements.videoPlayer = document.getElementById('videoPlayer');
            elements.statusText = document.getElementById('statusText');
            elements.seasonsList = document.getElementById('seasonsList');
            elements.playerTitle = document.getElementById('playerTitle');
            elements.loadingMessage = document.getElementById('loadingMessage');
            elements.markWatchedBtn = document.getElementById('markWatchedBtn');
            elements.pinBtn = document.getElementById('pinBtn');
            elements.toggleBtn = document.querySelector('.toggle-sidebar-btn');
        }

        // ==================== UTILIDADES ====================
        function setSidebarVisibility(visible) {
            if (!window.sidebarPinned) {
                elements.sidebar.style.transform = visible ? 'translateX(0)' : 'translateX(-100%)';
                if (visible) {
                    elements.playerArea.classList.add('sidebar-visible');
                } else {
                    elements.playerArea.classList.remove('sidebar-visible');
                }
            }
        }

        function updateStatus(text) {
            elements.statusText.textContent = text;
        }

        function showEmptyState(icon, message, submessage = '') {
            const submessageHtml = submessage ? `<p style="font-size: 13px; margin-top: 10px;">${submessage}</p>` : '';
            elements.seasonsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">${icon}</div>
                    <p style="color: #ef4444;">${message}</p>
                    ${submessageHtml}
                </div>
            `;
        }

        // ==================== GOOGLE DRIVE API ====================
        async function loadFilesFromDrive() {
            if (API_KEY === 'TU_API_KEY_AQUI') {
                updateStatus('Error: Falta API Key');
                showEmptyState('üîë', 'Necesitas configurar la API Key', 
                    'Ve a <a href="https://console.cloud.google.com" target="_blank" style="color: #667eea;">Google Cloud Console</a> para crear una API Key');
                return;
            }

            try {
                updateStatus('Cargando archivos...');
                
                const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.files || data.files.length === 0) {
                    throw new Error('No se encontraron archivos en la carpeta');
                }
                
                DRIVE_FILES = data.files
                    .filter(file => {
                        const ext = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
                        return VIDEO_EXTENSIONS.includes(ext);
                    })
                    .map(file => ({
                        id: file.id,
                        name: file.name
                    }));
                
                updateStatus(`${DRIVE_FILES.length} episodios`);
                
                const seasons = organizeBySeasons(DRIVE_FILES);
                renderSeasons(seasons);
                
            } catch (error) {
                updateStatus('Error de conexi√≥n');
                showEmptyState('‚ö†Ô∏è', 'Error al cargar archivos', error.message);
            }
        }

        // ==================== ALMACENAMIENTO ====================
        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    progressData = JSON.parse(saved);
                } catch (e) {
                    progressData = {};
                }
            }
        }

        function saveProgress() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progressData));
        }

        // ==================== PARSEO Y ORGANIZACI√ìN ====================
        function parseFileName(fileName) {
            const match = fileName.match(/(\d+)x(\d+)/i);
            if (match) {
                return {
                    season: parseInt(match[1]),
                    episode: parseInt(match[2]),
                    originalName: fileName
                };
            }
            return null;
        }

        function organizeBySeasons(files) {
            const seasons = {};
            
            files.forEach(file => {
                const parsed = parseFileName(file.name);
                if (parsed) {
                    const seasonNum = parsed.season;
                    
                    if (!seasons[seasonNum]) {
                        seasons[seasonNum] = {
                            name: `Temporada ${seasonNum}`,
                            videos: []
                        };
                    }
                    
                    seasons[seasonNum].videos.push({
                        id: `s${parsed.season}e${parsed.episode}`,
                        title: parsed.originalName.replace(/\.[^/.]+$/, ''),
                        fullName: parsed.originalName,
                        episode: parsed.episode,
                        fileId: file.id,
                        url: `https://drive.google.com/file/d/${file.id}/preview?quality=high`
                    });
                }
            });
            
            Object.values(seasons).forEach(season => {
                season.videos.sort((a, b) => a.episode - b.episode);
            });
            
            return Object.keys(seasons)
                .sort((a, b) => parseInt(a) - parseInt(b))
                .map(key => seasons[key]);
        }

        // ==================== UI ====================
        function createVideoItem(video) {
            const progress = progressData[video.id] || 0;
            const isWatched = progress >= WATCHED_THRESHOLD;
            
            const videoItem = document.createElement('div');
            videoItem.className = `video-item ${isWatched ? 'watched' : ''}`;
            videoItem.innerHTML = `
                <div class="video-info">
                    <div class="video-title" data-full-title="${video.fullName}">${video.title}</div>
                    <div class="progress-bar-small">
                        <div class="progress-fill-small ${isWatched ? 'watched' : ''}" 
                             style="width: ${progress * 100}%"></div>
                    </div>
                </div>
                <div class="video-status">${isWatched ? '‚úì' : ''}</div>
            `;
            
            videoItem.onclick = () => playVideo(video);
            return videoItem;
        }

        function createSeasonElement(season) {
            const seasonDiv = document.createElement('div');
            seasonDiv.className = 'season';
            
            const seasonHeader = document.createElement('div');
            seasonHeader.className = 'season-header';
            seasonHeader.innerHTML = `
                <span class="season-name">${season.name}</span>
                <span class="season-toggle">‚ñ∂</span>
            `;
            
            const videosList = document.createElement('div');
            videosList.className = 'videos-list';
            
            season.videos.forEach(video => {
                videosList.appendChild(createVideoItem(video));
            });
            
            seasonHeader.onclick = () => {
                const toggle = seasonHeader.querySelector('.season-toggle');
                toggle.classList.toggle('open');
                videosList.classList.toggle('open');
            };
            
            seasonDiv.appendChild(seasonHeader);
            seasonDiv.appendChild(videosList);
            return seasonDiv;
        }

        function renderSeasons(seasons) {
            elements.seasonsList.innerHTML = '';

            if (seasons.length === 0) {
                elements.seasonsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <p>No se encontraron episodios</p>
                        <p style="font-size: 12px; margin-top: 10px;">
                            A√±ade archivos en la secci√≥n DRIVE_FILES
                        </p>
                    </div>
                `;
                return;
            }

            seasons.forEach(season => {
                elements.seasonsList.appendChild(createSeasonElement(season));
            });

            const firstToggle = elements.seasonsList.querySelector('.season-toggle');
            const firstVideosList = elements.seasonsList.querySelector('.videos-list');
            if (firstToggle && firstVideosList) {
                firstToggle.classList.add('open');
                firstVideosList.classList.add('open');
            }
        }

        // ==================== REPRODUCCI√ìN ====================
        async function playVideo(video) {
            currentVideo = video;
            
            elements.playerTitle.textContent = video.title;
            elements.loadingMessage.textContent = 'Cargando buffer inicial...';
            elements.loadingMessage.style.display = 'block';
            elements.videoPlayer.style.display = 'none';
            
            try {
                const downloadUrl = `https://www.googleapis.com/drive/v3/files/${video.fileId}?alt=media&key=${API_KEY}`;
                const response = await fetch(downloadUrl);
                
                if (!response.ok) {
                    throw new Error('Error al descargar el video');
                }
                
                const contentLength = response.headers.get('content-length');
                const total = parseInt(contentLength, 10);
                let loaded = 0;
                let hasStartedPlaying = false;
                
                const reader = response.body.getReader();
                const chunks = [];
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        const blob = new Blob(chunks);
                        const videoUrl = URL.createObjectURL(blob);
                        elements.videoPlayer.src = videoUrl;
                        break;
                    }
                    
                    chunks.push(value);
                    loaded += value.length;
                    
                    if (!hasStartedPlaying && loaded >= START_BUFFER) {
                        hasStartedPlaying = true;
                        
                        const partialBlob = new Blob(chunks);
                        const videoUrl = URL.createObjectURL(partialBlob);
                        
                        elements.videoPlayer.src = videoUrl;
                        elements.videoPlayer.style.display = 'block';
                        elements.loadingMessage.style.display = 'none';
                        elements.markWatchedBtn.style.display = 'inline-block';
                        
                        const savedProgress = progressData[video.id] || 0;
                        if (savedProgress > 0 && savedProgress < WATCHED_THRESHOLD) {
                            elements.videoPlayer.addEventListener('loadedmetadata', () => {
                                elements.videoPlayer.currentTime = elements.videoPlayer.duration * savedProgress;
                            }, { once: true });
                        }
                        
                        elements.videoPlayer.play();
                        updateActiveVideoItem();
                        setSidebarVisibility(false);
                    } else if (!hasStartedPlaying) {
                        const mbLoaded = (loaded / (1024 * 1024)).toFixed(1);
                        const mbNeeded = (START_BUFFER / (1024 * 1024)).toFixed(1);
                        elements.loadingMessage.textContent = `Cargando buffer: ${mbLoaded} / ${mbNeeded} MB`;
                    }
                }
                
            } catch (error) {
                elements.loadingMessage.textContent = 'Error al cargar el video. Verifica la conexi√≥n.';
                elements.loadingMessage.style.display = 'block';
            }
        }
        
        function markCurrentAsWatched() {
            if (currentVideo) {
                progressData[currentVideo.id] = 1.0;
                saveProgress();
                updateVideoItemUI(currentVideo, 1.0, true);
            }
        }
        window.markCurrentAsWatched = markCurrentAsWatched;

        function updateActiveVideoItem() {
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('active');
                if (currentVideo && item.querySelector('.video-title').textContent === currentVideo.title) {
                    item.classList.add('active');
                }
            });
        }

        function updateVideoItemUI(video, progress, markWatched = false) {
            document.querySelectorAll('.video-item').forEach(item => {
                const titleElement = item.querySelector('.video-title');
                
                if (currentVideo && titleElement.textContent === currentVideo.title) {
                    const progressBar = item.querySelector('.progress-fill-small');
                    progressBar.style.width = `${progress * 100}%`;
                    
                    if (markWatched) {
                        item.classList.add('watched');
                        progressBar.classList.add('watched');
                        item.querySelector('.video-status').textContent = '‚úì';
                    }
                }
            });
        }

        // ==================== TRACKING DE PROGRESO ====================
        function setupProgressTracking() {
            elements.videoPlayer.addEventListener('timeupdate', () => {
                if (currentVideo && elements.videoPlayer.duration > 0) {
                    const progress = elements.videoPlayer.currentTime / elements.videoPlayer.duration;
                    progressData[currentVideo.id] = progress;
                    
                    if (Math.floor(elements.videoPlayer.currentTime) % 5 === 0) {
                        saveProgress();
                        updateVideoItemUI(currentVideo, progress);
                    }
                    
                    if (progress >= WATCHED_THRESHOLD) {
                        updateVideoItemUI(currentVideo, progress, true);
                        saveProgress();
                    }
                }
            });

            window.addEventListener('beforeunload', () => {
                if (currentVideo && elements.videoPlayer.duration > 0) {
                    progressData[currentVideo.id] = elements.videoPlayer.currentTime / elements.videoPlayer.duration;
                    saveProgress();
                }
            });
        }

        // ==================== SIDEBAR ====================
        function toggleSidebar() {
            const currentTransform = elements.sidebar.style.transform;
            const isHidden = currentTransform === 'translateX(-100%)';
            elements.sidebar.style.transform = isHidden ? 'translateX(0)' : 'translateX(-100%)';
            
            if (!window.sidebarPinned) {
                if (isHidden) {
                    elements.playerArea.classList.add('sidebar-visible');
                } else {
                    elements.playerArea.classList.remove('sidebar-visible');
                }
            }
        }
        window.toggleSidebar = toggleSidebar;

        function togglePin() {
            window.sidebarPinned = !window.sidebarPinned;
            
            if (window.sidebarPinned) {
                elements.sidebar.style.transform = 'translateX(0)';
                elements.pinBtn.classList.add('pinned');
                elements.pinBtn.textContent = 'üìç';
                elements.pinBtn.title = 'Panel fijado - Click para desfijar';
                elements.playerArea.classList.add('sidebar-visible');
            } else {
                elements.sidebar.style.transform = 'translateX(-100%)';
                elements.pinBtn.classList.remove('pinned');
                elements.pinBtn.textContent = 'üìå';
                elements.pinBtn.title = 'Fijar panel';
                elements.playerArea.classList.remove('sidebar-visible');
            }
        }
        window.togglePin = togglePin;
        
        function setupSidebarHover() {
            elements.toggleBtn.addEventListener('mouseenter', () => {
                setSidebarVisibility(true);
            });
            
            elements.sidebar.addEventListener('mouseenter', () => {
                setSidebarVisibility(true);
            });
            
            elements.sidebar.addEventListener('mouseleave', () => {
                if (!window.sidebarPinned) {
                    setTimeout(() => {
                        if (!elements.sidebar.matches(':hover') && !elements.toggleBtn.matches(':hover')) {
                            setSidebarVisibility(false);
                        }
                    }, 100);
                }
            });
            
            elements.toggleBtn.addEventListener('mouseleave', () => {
                if (!window.sidebarPinned) {
                    setTimeout(() => {
                        if (!elements.sidebar.matches(':hover') && !elements.toggleBtn.matches(':hover')) {
                            setSidebarVisibility(false);
                        }
                    }, 100);
                }
            });
        }

        // ==================== PANTALLA COMPLETA ====================
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (elements.playerArea.requestFullscreen) {
                    elements.playerArea.requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        window.toggleFullscreen = toggleFullscreen;

        // ==================== INICIALIZACI√ìN ====================
        function initialize() {
            initializeElements();
            loadProgress();
            setupProgressTracking();
            setupSidebarHover();
            loadFilesFromDrive();
            
            window.sidebarPinned = false;
            elements.sidebar.style.transform = 'translateX(-100%)';
        }

        initialize();
    </script>
</body>
</html>
