<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agatha Raisin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: #1a1a1a;
            overflow-y: auto;
            border-right: 2px solid #2a2a2a;
            transition: transform 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .sidebar-header {
            padding: 25px 20px;
            background: #141414;
            border-bottom: 2px solid #2a2a2a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 13px;
            color: #4ade80;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .seasons-list {
            padding: 15px;
        }

        .season {
            margin-bottom: 20px;
        }

        .season-header {
            padding: 15px 18px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border: 1px solid #2a2a2a;
        }

        .season-header:hover {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            border-color: #3a3a3a;
            transform: translateX(3px);
        }

        .season-name {
            font-size: 16px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .season-toggle {
            font-size: 18px;
            transition: transform 0.3s;
            color: #94a3b8;
        }

        .season-toggle.open {
            transform: rotate(90deg);
        }

        .videos-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .videos-list.open {
            max-height: 3000px;
            padding-top: 10px;
        }

        .video-item {
            padding: 14px 16px;
            margin: 6px 0;
            background: #0f0f0f;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .video-item:hover {
            background: #1a1a1a;
            border-color: #333;
            transform: translateX(5px);
        }

        .video-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .video-item.watched {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border-color: #059669;
        }

        .video-info {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 14px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        @media (hover: hover) and (pointer: fine) {
            .video-item:hover .video-title::before {
                content: attr(data-full-title);
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                background: #667eea;
                color: #ffffff;
                padding: 12px 20px;
                border-radius: 8px;
                white-space: normal;
                max-width: 400px;
                z-index: 10000;
                font-size: 15px;
                font-weight: 500;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
                border: 2px solid #764ba2;
                text-align: center;
                line-height: 1.4;
                pointer-events: none;
            }
        }

        .progress-bar-small {
            width: 100%;
            height: 3px;
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 6px;
        }

        .progress-fill-small {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
            border-radius: 2px;
        }

        .progress-fill-small.watched {
            background: #10b981;
        }

        .video-status {
            margin-left: 12px;
            font-size: 20px;
        }

        .restart-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            margin-left: 8px;
            opacity: 0;
        }

        .video-item:hover .restart-btn {
            opacity: 1;
        }

        .restart-btn:hover {
            background: #667eea;
            border-color: #764ba2;
        }

        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            width: 100%;
            transition: margin-left 0.3s ease;
        }
        
        .player-area.sidebar-visible {
            margin-left: 350px;
        }

        .player-header {
            padding: 18px 25px;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-title {
            font-size: 18px;
            text-align: center;
            flex: 1;
            color: #e2e8f0;
            font-weight: 500;
        }

        .fullscreen-btn, .mark-watched-btn {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            margin-left: 10px;
        }

        .fullscreen-btn:hover, .mark-watched-btn:hover {
            background: #2a2a2a;
        }

        .mark-watched-btn {
            background: #059669;
            border-color: #047857;
        }

        .mark-watched-btn:hover {
            background: #047857;
        }

        .toggle-sidebar-btn {
            position: fixed;
            left: 0;
            top: 20px;
            background: #667eea;
            border: 2px solid #764ba2;
            border-left: none;
            color: white;
            padding: 20px 12px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 2px 0 15px rgba(102, 126, 234, 0.5);
            z-index: 1002;
        }

        .toggle-sidebar-btn:hover {
            background: #764ba2;
            padding-right: 20px;
            box-shadow: 2px 0 20px rgba(118, 75, 162, 0.7);
        }

        .pin-sidebar-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            z-index: 20;
        }

        .pin-sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .pin-sidebar-btn.pinned {
            background: #667eea;
            border-color: #764ba2;
        }


        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-message {
            text-align: center;
            font-size: 16px;
            color: #64748b;
        }

        video::-webkit-media-controls-timeline {
            background: linear-gradient(to right, 
                #10b981 var(--buffered-progress, 0%), 
                #2a2a2a var(--buffered-progress, 0%));
        }

        .loading-text {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #10b981;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 101;
            white-space: nowrap;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .player-title {
                font-size: 15px;
            }
            
            .toggle-sidebar-btn {
                font-size: 20px;
                padding: 15px 10px;
            }
            
            .player-area.sidebar-visible {
                margin-left: 0;
            }
            
            .video-title {
                white-space: normal;
                overflow: visible;
            }
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                width: 320px;
            }
            
            .fullscreen-btn, .mark-watched-btn {
                padding: 12px 16px;
                font-size: 15px;
                min-height: 44px;
            }
            
            .video-item {
                padding: 16px;
                min-height: 60px;
            }
            
            .season-header {
                padding: 16px;
                min-height: 50px;
            }
        }
        
        /* Mejoras para dispositivos t√°ctiles */
        @media (hover: none) and (pointer: coarse) {
            .video-item:hover {
                transform: none;
            }
            
            .season-header:hover {
                transform: none;
            }
            
            .restart-btn {
                opacity: 1;
            }
            
            .toggle-sidebar-btn {
                padding: 18px 14px;
                min-width: 50px;
                min-height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Evitar el rebote de scroll en iOS */
            body {
                overflow: hidden;
                -webkit-overflow-scrolling: touch;
            }
            
            .sidebar {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="pin-sidebar-btn" onclick="togglePin()" id="pinBtn" title="Fijar/Desfijar panel">üìå</button>
            <div class="sidebar-header">
                <h1>üîç Agatha Raisin</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    <span id="statusText">Listo</span>
                </div>
            </div>
            <div class="seasons-list" id="seasonsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì∫</div>
                    <p>Configurando videos...</p>
                </div>
            </div>
        </div>

        <div class="player-area" id="playerArea">
            <div class="player-header">
                <div class="player-title" id="playerTitle">Selecciona un episodio</div>
                <div>
                    <button class="mark-watched-btn" onclick="markCurrentAsWatched()" style="display: none;" id="markWatchedBtn">‚úì Marcar visto</button>
                    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Pantalla completa</button>
                </div>
            </div>
            <div class="player-container">
                <div class="loading-message" id="emptyMessage">
                    Selecciona un episodio para comenzar
                </div>
                <video id="videoPlayer" controls playsinline webkit-playsinline style="display: none;"></video>
                <div class="loading-text" id="loadingText" style="display: none;">Cargando: 0.0 MB</div>
            </div>
        </div>
        
        <button class="toggle-sidebar-btn" onclick="toggleSidebar()">‚ò∞</button>
    </div>

    <script>
        // ==================== CONFIGURACI√ìN ====================
        const FOLDER_ID = '1rjt-lXaUE2JscuvpkgiSokDnpnSjIiaa';
        const API_KEY = 'AIzaSyCFAswsjv7uZq7R61ygWuC-Q2wh4gnj3XU';
        
        let DRIVE_FILES = [];

        // ==================== VARIABLES GLOBALES ====================
        let currentVideo = null;
        let progressData = {};
        const WATCHED_THRESHOLD = 0.95;
        const STORAGE_KEY = 'agatha_raisin_progress';
        const START_BUFFER = 5 * 1024 * 1024;
        const VIDEO_EXTENSIONS = ['.mp4', '.mkv', '.avi', '.webm', '.mov', '.m4v'];

        // ==================== CACHE DE ELEMENTOS DOM ====================
        const elements = {
            sidebar: null,
            playerArea: null,
            videoPlayer: null,
            statusText: null,
            seasonsList: null,
            playerTitle: null,
            loadingText: null,
            emptyMessage: null,
            markWatchedBtn: null,
            pinBtn: null,
            toggleBtn: null
        };

        function initializeElements() {
            elements.sidebar = document.getElementById('sidebar');
            elements.playerArea = document.getElementById('playerArea');
            elements.videoPlayer = document.getElementById('videoPlayer');
            elements.statusText = document.getElementById('statusText');
            elements.seasonsList = document.getElementById('seasonsList');
            elements.playerTitle = document.getElementById('playerTitle');
            elements.loadingText = document.getElementById('loadingText');
            elements.emptyMessage = document.getElementById('emptyMessage');
            elements.markWatchedBtn = document.getElementById('markWatchedBtn');
            elements.pinBtn = document.getElementById('pinBtn');
            elements.toggleBtn = document.querySelector('.toggle-sidebar-btn');
        }

        // ==================== UTILIDADES ====================
        function setSidebarVisibility(visible) {
            if (!window.sidebarPinned) {
                elements.sidebar.style.transform = visible ? 'translateX(0)' : 'translateX(-100%)';
                elements.playerArea.classList.toggle('sidebar-visible', visible);
            }
        }

        function updateStatus(text) {
            elements.statusText.textContent = text;
        }

        function showEmptyState(icon, message, submessage = '') {
            const submessageHtml = submessage ? `<p style="font-size: 13px; margin-top: 10px;">${submessage}</p>` : '';
            elements.seasonsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">${icon}</div>
                    <p style="color: #ef4444;">${message}</p>
                    ${submessageHtml}
                </div>
            `;
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // ==================== GOOGLE DRIVE API ====================
        async function loadFilesFromDrive() {
            if (API_KEY === 'TU_API_KEY_AQUI') {
                updateStatus('Error: Falta API Key');
                showEmptyState('üîë', 'Necesitas configurar la API Key', 
                    'Ve a <a href="https://console.cloud.google.com" target="_blank" style="color: #667eea;">Google Cloud Console</a> para crear una API Key');
                return;
            }

            try {
                updateStatus('Cargando archivos...');
                
                const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.files || data.files.length === 0) {
                    throw new Error('No se encontraron archivos en la carpeta');
                }
                
                DRIVE_FILES = data.files
                    .filter(file => {
                        const ext = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
                        return VIDEO_EXTENSIONS.includes(ext);
                    })
                    .map(file => ({
                        id: file.id,
                        name: file.name
                    }));
                
                updateStatus(`${DRIVE_FILES.length} episodios`);
                
                const seasons = organizeBySeasons(DRIVE_FILES);
                renderSeasons(seasons);
                
            } catch (error) {
                updateStatus('Error de conexi√≥n');
                showEmptyState('‚ö†Ô∏è', 'Error al cargar archivos', error.message);
            }
        }

        // ==================== ALMACENAMIENTO ====================
        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (!saved) return;

            try {
                const loaded = JSON.parse(saved);
                progressData = {};
                
                for (const [key, value] of Object.entries(loaded)) {
                    if (typeof value === 'number') {
                        progressData[key] = { currentTime: value * 100, duration: 0 };
                    } else if (value && typeof value === 'object') {
                        if ('currentTime' in value && 'duration' in value) {
                            progressData[key] = value;
                        } else if ('progress' in value && 'duration' in value) {
                            const time = value.progress * value.duration;
                            progressData[key] = { currentTime: time, duration: value.duration };
                        }
                    }
                }
                
                saveProgress();
            } catch (e) {
                progressData = {};
            }
        }

        function saveProgress() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(progressData));
            } catch (e) {
                // Error silencioso
            }
        }

        function getVideoProgress(videoId) {
            const videoProgress = progressData[videoId];
            const currentTime = videoProgress?.currentTime || 0;
            let duration = videoProgress?.duration || 0;
            
            if (currentVideo && currentVideo.id === videoId && elements.videoPlayer.duration > 0 && window.videoFullyLoaded) {
                duration = elements.videoPlayer.duration;
                if (videoProgress && duration !== videoProgress.duration) {
                    saveVideoProgress(videoId, currentTime, duration);
                }
            }
            
            return {
                currentTime: currentTime,
                duration: duration,
                progress: duration > 0 ? currentTime / duration : 0
            };
        }

        function saveVideoProgress(videoId, currentTime, duration) {
            if (!window.videoFullyLoaded) {
                const existing = progressData[videoId];
                if (existing && existing.duration > 0) {
                    progressData[videoId] = { currentTime, duration: existing.duration };
                } else {
                    progressData[videoId] = { currentTime, duration: 0 };
                }
                saveProgress();
            } else if (duration > 0) {
                progressData[videoId] = { currentTime, duration };
                saveProgress();
            }
        }

        // ==================== PARSEO Y ORGANIZACI√ìN ====================
        function parseFileName(fileName) {
            const match = fileName.match(/(\d+)x(\d+)/i);
            if (match) {
                return {
                    season: parseInt(match[1]),
                    episode: parseInt(match[2]),
                    originalName: fileName
                };
            }
            return null;
        }

        function organizeBySeasons(files) {
            const seasons = {};
            
            files.forEach(file => {
                const parsed = parseFileName(file.name);
                if (!parsed) return;

                const seasonNum = parsed.season;
                
                if (!seasons[seasonNum]) {
                    seasons[seasonNum] = {
                        name: `Temporada ${seasonNum}`,
                        videos: []
                    };
                }
                
                seasons[seasonNum].videos.push({
                    id: `s${parsed.season}e${parsed.episode}`,
                    title: parsed.originalName.replace(/\.[^/.]+$/, ''),
                    fullName: parsed.originalName,
                    episode: parsed.episode,
                    fileId: file.id,
                    url: `https://drive.google.com/file/d/${file.id}/preview?quality=high`
                });
            });
            
            Object.values(seasons).forEach(season => {
                season.videos.sort((a, b) => a.episode - b.episode);
            });
            
            return Object.keys(seasons)
                .sort((a, b) => parseInt(a) - parseInt(b))
                .map(key => seasons[key]);
        }

        // ==================== UI - CREACI√ìN DE ELEMENTOS ====================
        function buildVideoTooltip(video, currentTime, duration) {
            let tooltipText = video.fullName;
            const progress = duration > 0 ? currentTime / duration : 0;
            
            if (progress >= WATCHED_THRESHOLD) {
                tooltipText = `${video.fullName} (completado)`;
            } else if (currentTime > 0 && duration > 0) {
                tooltipText = `${video.fullName} (en ${formatTime(currentTime)})`;
            }
            
            return tooltipText;
        }

        function createVideoItem(video) {
            const { currentTime, duration, progress } = getVideoProgress(video.id);
            const isWatched = progress >= WATCHED_THRESHOLD;
            const tooltipText = buildVideoTooltip(video, currentTime, duration);
            
            const videoItem = document.createElement('div');
            videoItem.className = `video-item ${isWatched ? 'watched' : ''}`;
            videoItem.innerHTML = `
                <div class="video-info">
                    <div class="video-title" data-full-title="${tooltipText}">${video.title}</div>
                    <div class="progress-bar-small">
                        <div class="progress-fill-small ${isWatched ? 'watched' : ''}" 
                             style="width: ${progress * 100}%"></div>
                    </div>
                </div>
                <div style="display: flex; align-items: center;">
                    ${currentTime > 0 ? '<button class="restart-btn" title="Ver desde el principio">üîÑ</button>' : ''}
                    <div class="video-status">${isWatched ? '‚úì' : ''}</div>
                </div>
            `;
            
            const restartBtn = videoItem.querySelector('.restart-btn');
            if (restartBtn) {
                restartBtn.onclick = (e) => {
                    e.stopPropagation();
                    restartVideo(video, videoItem);
                };
            }
            
            videoItem.onclick = () => playVideo(video);
            return videoItem;
        }

        function createSeasonElement(season) {
            const seasonDiv = document.createElement('div');
            seasonDiv.className = 'season';
            
            const seasonHeader = document.createElement('div');
            seasonHeader.className = 'season-header';
            seasonHeader.innerHTML = `
                <span class="season-name">${season.name}</span>
                <span class="season-toggle">‚ñ∂</span>
            `;
            
            const videosList = document.createElement('div');
            videosList.className = 'videos-list';
            
            season.videos.forEach(video => {
                videosList.appendChild(createVideoItem(video));
            });
            
            seasonHeader.onclick = () => {
                const toggle = seasonHeader.querySelector('.season-toggle');
                toggle.classList.toggle('open');
                videosList.classList.toggle('open');
            };
            
            seasonDiv.appendChild(seasonHeader);
            seasonDiv.appendChild(videosList);
            return seasonDiv;
        }

        function renderSeasons(seasons) {
            elements.seasonsList.innerHTML = '';

            if (seasons.length === 0) {
                elements.seasonsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <p>No se encontraron episodios</p>
                        <p style="font-size: 12px; margin-top: 10px;">
                            A√±ade archivos en la secci√≥n DRIVE_FILES
                        </p>
                    </div>
                `;
                return;
            }

            seasons.forEach(season => {
                elements.seasonsList.appendChild(createSeasonElement(season));
            });

            const firstToggle = elements.seasonsList.querySelector('.season-toggle');
            const firstVideosList = elements.seasonsList.querySelector('.videos-list');
            if (firstToggle && firstVideosList) {
                firstToggle.classList.add('open');
                firstVideosList.classList.add('open');
            }
        }

        // ==================== UI - ACTUALIZACI√ìN ====================
        function updateActiveVideoItem() {
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('active');
                if (currentVideo && item.querySelector('.video-title').textContent === currentVideo.title) {
                    item.classList.add('active');
                }
            });
        }

        function updateVideoItemUI(video, currentTime, duration, markWatched = false) {
            const progress = duration > 0 ? currentTime / duration : 0;
            
            document.querySelectorAll('.video-item').forEach(item => {
                const titleElement = item.querySelector('.video-title');
                
                if (currentVideo && titleElement.textContent === currentVideo.title) {
                    const progressBar = item.querySelector('.progress-fill-small');
                    progressBar.style.width = `${progress * 100}%`;
                    
                    if (duration > 0) {
                        const tooltipText = buildVideoTooltip(video, currentTime, duration);
                        titleElement.setAttribute('data-full-title', tooltipText);
                    }
                    
                    if (markWatched) {
                        item.classList.add('watched');
                        progressBar.classList.add('watched');
                        item.querySelector('.video-status').textContent = '‚úì';
                    }
                    
                    const statusContainer = item.querySelector('.video-status').parentElement;
                    const existingRestartBtn = statusContainer.querySelector('.restart-btn');
                    
                    if (currentTime > 0 && !existingRestartBtn) {
                        const restartBtn = document.createElement('button');
                        restartBtn.className = 'restart-btn';
                        restartBtn.title = 'Ver desde el principio';
                        restartBtn.textContent = 'üîÑ';
                        restartBtn.onclick = (e) => {
                            e.stopPropagation();
                            restartVideo(currentVideo, item);
                        };
                        statusContainer.insertBefore(restartBtn, statusContainer.firstChild);
                    }
                }
            });
        }

        // ==================== REINICIAR VIDEO ====================
        function restartVideo(video, videoItem) {
            delete progressData[video.id];
            saveProgress();
            
            const progressBar = videoItem.querySelector('.progress-fill-small');
            progressBar.style.width = '0%';
            progressBar.classList.remove('watched');
            
            videoItem.classList.remove('watched');
            videoItem.querySelector('.video-status').textContent = '';
            
            const titleElement = videoItem.querySelector('.video-title');
            titleElement.setAttribute('data-full-title', video.fullName);
            
            const restartBtn = videoItem.querySelector('.restart-btn');
            if (restartBtn) {
                restartBtn.remove();
            }
            
            if (currentVideo && currentVideo.id === video.id) {
                elements.videoPlayer.currentTime = 0;
            }
        }

        // ==================== REPRODUCCI√ìN ====================
        function getCurrentProgress() {
            if (!currentVideo || !elements.videoPlayer.duration) return null;
            
            return {
                videoId: currentVideo.id,
                currentTime: elements.videoPlayer.currentTime,
                duration: elements.videoPlayer.duration
            };
        }

        function saveCurrentProgress() {
            const progressInfo = getCurrentProgress();
            if (progressInfo) {
                saveVideoProgress(progressInfo.videoId, progressInfo.currentTime, progressInfo.duration);
            }
        }

        function restoreSavedProgress(video) {
            const { currentTime, duration, progress } = getVideoProgress(video.id);
            
            if (currentTime > 0 && progress < WATCHED_THRESHOLD) {
                elements.videoPlayer.addEventListener('loadedmetadata', () => {
                    elements.videoPlayer.currentTime = currentTime;
                }, { once: true });
            }
        }

        async function playVideo(video) {
            saveCurrentProgress();
            
            currentVideo = video;
            window.videoFullyLoaded = false;
            
            elements.playerTitle.textContent = video.title;
            elements.emptyMessage.style.display = 'none';
            elements.videoPlayer.style.display = 'none';
            elements.loadingText.style.display = 'block';
            elements.loadingText.textContent = 'Descargando: 0%';
            
            try {
                const downloadUrl = `https://www.googleapis.com/drive/v3/files/${video.fileId}?alt=media&key=${API_KEY}`;
                const response = await fetch(downloadUrl);
                
                if (!response.ok) {
                    throw new Error('Error al descargar el video');
                }
                
                const contentLength = response.headers.get('content-length');
                const total = parseInt(contentLength, 10);
                let loaded = 0;
                
                const reader = response.body.getReader();
                const chunks = [];
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }
                    
                    chunks.push(value);
                    loaded += value.length;
                    
                    const percent = Math.floor((loaded / total) * 100);
                    const mbLoaded = (loaded / (1024 * 1024)).toFixed(1);
                    const mbTotal = (total / (1024 * 1024)).toFixed(1);
                    
                    elements.loadingText.textContent = `Descargando: ${percent}% (${mbLoaded} / ${mbTotal} MB)`;
                }
                
                const blob = new Blob(chunks);
                const videoUrl = URL.createObjectURL(blob);
                
                elements.videoPlayer.src = videoUrl;
                elements.videoPlayer.style.display = 'block';
                elements.markWatchedBtn.style.display = 'inline-block';
                elements.loadingText.style.display = 'none';
                
                window.videoFullyLoaded = true;
                
                restoreSavedProgress(video);
                elements.videoPlayer.play();
                updateActiveVideoItem();
                
                // En dispositivos t√°ctiles, cerrar el sidebar al reproducir
                const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
                if (isTouchDevice && !window.sidebarPinned) {
                    elements.sidebar.style.transform = 'translateX(-100%)';
                    elements.playerArea.classList.remove('sidebar-visible');
                } else {
                    setSidebarVisibility(false);
                }
                
            } catch (error) {
                elements.loadingText.style.display = 'none';
                elements.emptyMessage.style.display = 'block';
                elements.emptyMessage.textContent = 'Error al cargar el video. Verifica la conexi√≥n.';
            }
        }
        
        function markCurrentAsWatched() {
            if (currentVideo && elements.videoPlayer.duration > 0) {
                saveVideoProgress(currentVideo.id, elements.videoPlayer.duration, elements.videoPlayer.duration);
                updateVideoItemUI(currentVideo, elements.videoPlayer.duration, elements.videoPlayer.duration, true);
            }
        }
        window.markCurrentAsWatched = markCurrentAsWatched;

        // ==================== TRACKING DE PROGRESO ====================
        function setupProgressTracking() {
            elements.videoPlayer.addEventListener('timeupdate', () => {
                const progressInfo = getCurrentProgress();
                if (!progressInfo) return;

                const progress = progressInfo.currentTime / progressInfo.duration;
                
                if (Math.floor(elements.videoPlayer.currentTime) % 5 === 0) {
                    saveVideoProgress(progressInfo.videoId, progressInfo.currentTime, progressInfo.duration);
                    updateVideoItemUI(currentVideo, progressInfo.currentTime, progressInfo.duration);
                }
                
                if (progress >= WATCHED_THRESHOLD) {
                    saveVideoProgress(progressInfo.videoId, progressInfo.currentTime, progressInfo.duration);
                    updateVideoItemUI(currentVideo, progressInfo.currentTime, progressInfo.duration, true);
                }
            });

            elements.videoPlayer.addEventListener('pause', saveCurrentProgress);
            
            elements.videoPlayer.addEventListener('ended', () => {
                if (currentVideo && elements.videoPlayer.duration > 0) {
                    saveVideoProgress(currentVideo.id, elements.videoPlayer.duration, elements.videoPlayer.duration);
                    updateVideoItemUI(currentVideo, elements.videoPlayer.duration, elements.videoPlayer.duration, true);
                }
            });

            window.addEventListener('beforeunload', saveCurrentProgress);
        }

        // ==================== SIDEBAR ====================
        function toggleSidebar() {
            const currentTransform = elements.sidebar.style.transform;
            const isHidden = currentTransform === 'translateX(-100%)' || currentTransform === '';
            elements.sidebar.style.transform = isHidden ? 'translateX(0)' : 'translateX(-100%)';
            
            if (!window.sidebarPinned) {
                elements.playerArea.classList.toggle('sidebar-visible', isHidden);
            }
        }
        window.toggleSidebar = toggleSidebar;

        function togglePin() {
            window.sidebarPinned = !window.sidebarPinned;
            
            if (window.sidebarPinned) {
                elements.sidebar.style.transform = 'translateX(0)';
                elements.pinBtn.classList.add('pinned');
                elements.pinBtn.textContent = 'üìç';
                elements.pinBtn.title = 'Panel fijado - Click para desfijar';
                elements.playerArea.classList.add('sidebar-visible');
            } else {
                elements.sidebar.style.transform = 'translateX(-100%)';
                elements.pinBtn.classList.remove('pinned');
                elements.pinBtn.textContent = 'üìå';
                elements.pinBtn.title = 'Fijar panel';
                elements.playerArea.classList.remove('sidebar-visible');
            }
        }
        window.togglePin = togglePin;
        
        function setupSidebarHover() {
            // Solo activar hover en dispositivos no t√°ctiles
            const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            if (isTouchDevice) return;
            
            const showSidebar = () => setSidebarVisibility(true);
            const hideSidebarDelayed = () => {
                if (!window.sidebarPinned) {
                    setTimeout(() => {
                        if (!elements.sidebar.matches(':hover') && !elements.toggleBtn.matches(':hover')) {
                            setSidebarVisibility(false);
                        }
                    }, 100);
                }
            };

            elements.toggleBtn.addEventListener('mouseenter', showSidebar);
            elements.sidebar.addEventListener('mouseenter', showSidebar);
            elements.sidebar.addEventListener('mouseleave', hideSidebarDelayed);
            elements.toggleBtn.addEventListener('mouseleave', hideSidebarDelayed);
        }

        // ==================== PANTALLA COMPLETA ====================
        function toggleFullscreen() {
            const elem = elements.videoPlayer;
            
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // Intentar diferentes APIs de pantalla completa
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.webkitEnterFullscreen) {
                    // Espec√≠fico para iOS
                    elem.webkitEnterFullscreen();
                } else if (elements.playerArea.requestFullscreen) {
                    elements.playerArea.requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }
        window.toggleFullscreen = toggleFullscreen;

        // ==================== INICIALIZACI√ìN ====================
        function initialize() {
            initializeElements();
            loadProgress();
            setupProgressTracking();
            setupSidebarHover();
            loadFilesFromDrive();
            
            window.sidebarPinned = false;
            window.videoFullyLoaded = false;
            
            // En dispositivos t√°ctiles, mostrar el sidebar inicialmente
            const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            if (isTouchDevice) {
                elements.sidebar.style.transform = 'translateX(0)';
            } else {
                elements.sidebar.style.transform = 'translateX(-100%)';
            }
        }

        initialize();
    </script>
</body>
